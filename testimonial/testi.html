<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimoni Pelanggan - Ditss Store</title>
  <!-- Tambahkan ikon tab -->
  <link rel="icon" type="image/png" href="icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #d1d8f0, #e9ecff);
      padding: 40px 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2.8em;
      margin-bottom: 40px;
      color: #1e40af;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    .testimoni-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      perspective: 1000px;
    }
    .testimoni {
      background: #1e293b;
      border-radius: 20px;
      box-shadow:
        0 4px 15px rgba(0, 0, 0, 0.2),
        0 8px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      overflow: hidden;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .testimoni:hover {
      transform: translateY(-10px);
      box-shadow:
        0 8px 25px rgba(0, 0, 0, 0.3),
        0 12px 50px rgba(0, 0, 0, 0.2);
    }
    .testimoni img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }
    .testimoni-content {
      padding: 20px;
      text-align: center;
      color: #f1f5f9;
    }
    .testimoni h3 {
      font-size: 1.4em;
      margin-bottom: 10px;
      color: #93c5fd;
    }
    .harga {
      color: #3b82f6;
      font-weight: bold;
      font-size: 1.1em;
    }
    .tanggal {
      font-size: 0.9em;
      color: #94a3b8;
      margin-top: 6px;
    }
    .testimoni {
      opacity: 0;
      transform: translateY(50px);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
    .testimoni.active {
      opacity: 1;
      transform: translateY(0);
    }
    #zoomModal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
    }
    #zoomModal img {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      padding: 20px 0;
      background-color: #1e293b;
      color: #f1f5f9;
      text-align: center;
      font-size: 0.9em;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    footer a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Testimoni Pelanggan</h1>
<div class="testimoni-container" id="testimoniContainer"></div>

<!-- Modal Zoom -->
<div id="zoomModal">
  <span class="close" id="closeModal">&times;</span>
  <img id="zoomImage" src="" alt="Zoomed Image">
</div>

<footer>
  Powered by <a href="https://github.com/ditss-dev" target="_blank">Ditss</a>
</footer>

<script>
  // Fetch data from data.json
  fetch('./data.json') // Jalur relatif ke data.json
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return response.json();
    })
    .then(data => {
      console.log("Data fetched:", data); // Debugging log
      const container = document.getElementById("testimoniContainer");
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "testimoni";
        card.innerHTML = `
          <img src="${item.gambar}" alt="${item.jenis}" class="zoomable-image">
          <div class="testimoni-content">
            <h3>${item.jenis}</h3>
            <div class="harga">${item.harga}</div>
            <div class="tanggal">Tanggal Beli: ${item.tanggal}</div>
          </div>
        `;
        container.appendChild(card);
      });

      // Add intersection observer for animation
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            console.log('Element visible:', entry.target); // Debugging log
            entry.target.classList.add('active');
          }
        });
      }, {
        threshold: 0.2 // elemen terlihat minimal 20%
      });

      document.querySelectorAll('.testimoni').forEach(card => {
        observer.observe(card);
      });

      // Zoom modal functionality
      const zoomableImages = document.querySelectorAll('.zoomable-image');
      const modal = document.getElementById('zoomModal');
      const zoomImage = document.getElementById('zoomImage');
      const closeModal = document.getElementById('closeModal');

      zoomableImages.forEach(image => {
        image.addEventListener('click', () => {
          zoomImage.src = image.src;
          modal.style.display = "block";
        });
      });

      closeModal.addEventListener('click', () => {
        modal.style.display = "none";
      });

      window.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    })
    .catch(error => {
      console.error('Error fetching data:', error); // Debugging log
    });
</script>

</body>
</html>
