<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      font-family: Arial, sans-serif;
      background: var(--dark);
      color: var(--light);
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #1e293b;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar a {
      color: var(--light);
      text-decoration: none;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: var(--primary);
      color: white;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }

    .header {
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 1.75rem;
      color: white;
    }

    .stats {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      flex: 1;
      background: #1e293b;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .stat-card h3 {
      margin-bottom: 0.5rem;
      color: var(--gray);
    }

    .stat-card p {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    /* Dashboard Content */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }

    .card {
      background: #1e293b;
      padding: 1rem;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: white;
    }

    .card p {
      font-size: 0.95rem;
      color: var(--gray);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#overview"><i class="fas fa-chart-line"></i> Overview</a>
    <a href="#reports"><i class="fas fa-file-alt"></i> Reports</a>
    <a href="#settings"><i class="fas fa-cogs"></i> Settings</a>
    <a href="#logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">
      <h1>Dashboard</h1>
    </div>

    <!-- Stats Section -->
    <div class="stats">
      <div class="stat-card">
        <h3>Users</h3>
        <p>1,234</p>
      </div>
      <div class="stat-card">
        <h3>Sales</h3>
        <p>$12,345</p>
      </div>
      <div class="stat-card">
        <h3>Revenue</h3>
        <p>$45,678</p>
      </div>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard">
      <div class="card">
        <h3>API Usage</h3>
        <p>Track API calls and performance metrics.</p>
      </div>
      <div class="card">
        <h3>System Health</h3>
        <p>Monitor server uptime and performance.</p>
      </div>
      <div class="card">
        <h3>Notifications</h3>
        <p>View recent alerts and updates.</p>
      </div>
    </div>
  </div>
</body>
</html>
